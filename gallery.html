<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Forge Commander Helmet - NFT Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3a 100%);
            color: #fff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4a9eff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card h3 {
            color: #4a9eff;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #aaa;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .nft-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
            border-color: rgba(74, 158, 255, 0.5);
        }
        
        .nft-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #000;
        }
        
        .nft-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        
        .nft-card .rarity {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b9d, #4a9eff);
        }
        
        .attributes {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .attribute {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .attribute-name {
            color: #aaa;
        }
        
        .attribute-value {
            color: #fff;
            font-weight: bold;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls input {
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            margin: 0 10px;
            width: 150px;
        }
        
        .controls button {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #4a9eff, #ff6b9d);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .controls button:hover {
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alliance Forge Commander Helmet</h1>
        <p>Genesis NFT Collection - 1000 Unique Tactical Helmets</p>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3 id="totalNFTs">1000</h3>
            <p>Total NFTs</p>
        </div>
        <div class="stat-card">
            <h3 id="uniqueTraits">30</h3>
            <p>Unique Traits</p>
        </div>
        <div class="stat-card">
            <h3 id="layerCount">5</h3>
            <p>Layer Types</p>
        </div>
    </div>
    
    <div class="controls">
        <label for="startId">View NFTs from #</label>
        <input type="number" id="startId" min="1" max="1000" value="1">
        <label for="count">Count:</label>
        <input type="number" id="count" min="1" max="50" value="12">
        <button onclick="loadNFTs()">Load NFTs</button>
        <button onclick="loadRandomNFTs()">Random Selection</button>
    </div>
    
    <div class="gallery" id="gallery">
        <!-- NFTs will be loaded here -->
    </div>
    
    <div class="footer">
        <p>Alliance Forge Commander Helmet NFT Collection</p>
        <p>Generated with the Genesis Forge NFT Generator</p>
    </div>
    
    <script>
        async function loadNFTs() {
            const startId = parseInt(document.getElementById('startId').value) || 1;
            const count = parseInt(document.getElementById('count').value) || 12;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            for (let i = startId; i < startId + count && i <= 1000; i++) {
                try {
                    const response = await fetch(`metadata/${i}.json`);
                    const metadata = await response.json();
                    
                    const card = createNFTCard(metadata);
                    gallery.appendChild(card);
                } catch (error) {
                    console.error(`Error loading NFT #${i}:`, error);
                }
            }
        }
        
        async function loadRandomNFTs() {
            const count = parseInt(document.getElementById('count').value) || 12;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const randomIds = [];
            while (randomIds.length < count) {
                const id = Math.floor(Math.random() * 1000) + 1;
                if (!randomIds.includes(id)) {
                    randomIds.push(id);
                }
            }
            
            for (const id of randomIds.sort((a, b) => a - b)) {
                try {
                    const response = await fetch(`metadata/${id}.json`);
                    const metadata = await response.json();
                    
                    const card = createNFTCard(metadata);
                    gallery.appendChild(card);
                } catch (error) {
                    console.error(`Error loading NFT #${id}:`, error);
                }
            }
        }
        
        function createNFTCard(metadata) {
            const card = document.createElement('div');
            card.className = 'nft-card';
            
            const rarityClass = getRarityClass(metadata.rarity_score);
            
            card.innerHTML = `
                <img src="output/${metadata.image}" alt="${metadata.name}">
                <h3>${metadata.name}</h3>
                <div class="rarity">Rarity Score: ${metadata.rarity_score}</div>
                <div class="attributes">
                    ${metadata.attributes.map(attr => `
                        <div class="attribute">
                            <span class="attribute-name">${attr.trait_type}</span>
                            <span class="attribute-value">${attr.value}</span>
                        </div>
                    `).join('')}
                </div>
            `;
            
            return card;
        }
        
        function getRarityClass(score) {
            if (score > 100) return 'legendary';
            if (score > 50) return 'epic';
            if (score > 30) return 'rare';
            return 'common';
        }
        
        // Load initial NFTs on page load
        window.onload = () => loadNFTs();
    </script>
</body>
</html>
